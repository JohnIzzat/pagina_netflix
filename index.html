<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <a href="#"><img src="http://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png"
            alt="logo"></a>
</nav>
<div class="form-wrapper">
    <h2>Entrar</h2>
    <form action="#">
        <div class="form-control">
            <input type="text" required>
            <label>Email ou telefone</label>
        </div>
        <div class="form-control">
            <input type="password" required>
            <label>senha</label>
        </div>
        <button type="submit">Entrar</button>
        <div class="form-help">
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lambrar de mim</label>
            </div>
            <a href="#">Precisa de ajuda?</a>
        </div>
    </form>
    <p>Novo no Netflix? <a href="#">Cadastre-se</a></p>
    <small>
        Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um bot.
        <a href="#">Saber mais</a>
    </small>
</div>

</body>

</html>
